<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create / Edit Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Product App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="product.html">Create Product</a></li>
        <li class="nav-item"><a class="nav-link" href="list.html">Product List</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 id="formTitle">Create Product</h2>
    <form id="productForm">
      <!-- Hidden field to store product id (used in edit/update mode) -->
      <input type="hidden" id="productId" value="" />
      
      <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required />
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
      </div>
      <div class="form-group">
        <label for="productStock">Stock</label>
        <input type="number" class="form-control" id="productStock" placeholder="Enter stock quantity" required />
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Enter product price" required />
      </div>
      <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
  </div>
  
  <!-- JavaScript files -->
  <script src="js/main.js"></script>
  <script src="js/editProduct.js"></script>
  <script src="js/createProduct.js"></script>
  <script src="js/updateProduct.js"></script>
</body>
</html>
